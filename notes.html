<!doctype html>
<head>
	<script>
		function setUsername() {
			var cookieName = document.querySelector('input[name=cookie]').value;
			var cookieVal = document.querySelector('input[name=username]').value;
			
			document.cookie = cookieName + " = " + cookieVal;

		}	

		function getCookie() {
			alert(document.cookie);
		}

		function init() {
			var theCookies = document.cookie.split(';');
			i = 0;

			for(;;){
				if(i === theCookies.length){
					break;
				}	
				
				var keyVal = theCookies[i].split('=');

				if(keyVal[0] === 'username'){
					alert('Hi' + keyVal[1]);	
				}
				i++
			}
		}

		function setStorage() {
			var cookieName = document.querySelector('input[name=cookie]').value;
			var cookieVal = document.querySelector('input[name=username]').value;
			localStorage.setItem(cookieName, cookieVal);
		}
		function getStorage() {
		 alert(localStorage.getItem("username"));
		}
	</script>
</head>
<body onload="init()">
	<label>cookie Name:	<input type="textbox" name="cookie" ></label></label>
	<label>Username: <input id="username" type="textbox" name="username"></label> 
	<button onclick="setStorage()">Submit</button>
	<button onclick="getStorage()">print Cookie</button>
</body>
