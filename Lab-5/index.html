<!-- 
lab 5
use javascript to create a grid determined by specifications given by the user. Use two textboxes ask for the user's desired width and height in number of squares. Give the user a button to confirm.

x two text boxes
x one button (onclick draws the grid)
x create grid by appending new children
x grid can either be a table or collection of divs
x clicking on the button a second time should clear the previous board, and draw a new one, with colors randomly assigned 
-->
<!doctype html>
<html lang="en">
<head>
	<title>Lab 5</title>

	<style>
		#grid div div {
			width: 5em;
			height: 5em;
			border: 0.1em;
			margin: 0.1em;
			display: inline-block;
		}

		input {
			margin-bottom: 3em;
			transition: all 0.2s;
		}
		
		button {
			transition: all 0.2s;
		}

		input:focus, button:focus {
			box-shadow: 0 0 0.5em 2px rgba(96,0,255,0.8);
		}
	</style>

	<script>
		function drawGrid(){
			var x = document.getElementById('rows').value;
			var y = document.getElementById('cols').value;

			document.getElementById('grid').innerHTML = "";

			for(var j = 0; j < x; j++){
				document.getElementById('grid').appendChild(createDiv());

				for(var i = 0; i < y; i++){
					var box = createDiv();
					/* adding attributes referenced from http://www.w3schools.com/jsref/met_document_createattribute.asp
					(I figured that I needed to create an attribute node and append it to the box divs just like I did 
					with the divs within grid I just didnt know what methods to use)*/
					var styleNode = document.createAttribute("style");
					styleNode.value = "background-color: " + ((Math.random() > 0.5) ? "purple" : "blue") + ";";
					box.setAttributeNode(styleNode);
					document.getElementById('grid').children[j].appendChild(box);
				}
			}
		}

		function createDiv(){
			return document.createElement('div');
		}
	</script>

</head>

<body>
	<input type="text" name="rows" id="rows" placeholder="width" autofocus />
	<input type="text" name="cols" id="cols" placeholder="height" />
	<button onclick="drawGrid()">Grid Me!</button>
	<div id="grid"></div>
</body>
</html>
